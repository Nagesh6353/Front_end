<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3daacf728f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="login-card mt-5 p-3">
            <div class="logo mx-auto mt-4 p-2">
                <div class="logo-border p-2">
                    <i class="fa-brands fa-twitter mt-2 fs-2"></i>
                </div>
            </div>
            <h2 class="card-h2 my-2">Twitter</h2>

            <form action="">
                <div class="input-group my-4">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
                    <input type="text" class="form-control uname" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control pwd" placeholder=".........." aria-label="Password"
                        aria-describedby="basic-addon2">
                </div>
                <button type="submit" class="btn btn-primary my-4 p-2 mx-auto login-btn">Login</button>
            </form>
            <div class="foot-link my-3">
                <p><a href="#" class="link">Forgot Password?</a> <strong>OR</strong> <a href="#" class="link">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
