<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="logo">
                        <a href="#"><img src="/Bookmyshow/images/logo.png" height="100%" width="100%" alt=""></a>
                    </div>

                    <form class="d-flex searchbar" role="search">
                        <input class="form-control me-2" type="search"
                            placeholder="Search for Movies, Events, Plays, Sports and Activities" aria-label="Search" />
                    </form>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    City
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Ahmedabad</a></li>
                                    <li><a class="dropdown-item" href="#">Surat</a></li>
                                    <li><a class="dropdown-item" href="#">Vadodara</a></li>
                                    <li><a class="dropdown-item" href="#">Mumbai</a></li>
                                    <li><a class="dropdown-item" href="#">Pune</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-sm btn-danger ms-3 mt-1 nav-button">Sign in</button>
                            </li>
                        </ul>
                        <div class="list-bar me-5 fs-4"><i class="fa-solid fa-bars"></i></div>
                    </div>

                </div>
            </nav>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 40px">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="container">
                    <div class="collapse navbar-collapse ms-3" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Stream</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Events</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Plays</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Sports</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Activities</a>
                        </li>
                    </ul>
                </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
