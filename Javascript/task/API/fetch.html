<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>


    <script>
        fetch("https://693bd790b762a4f15c3e7938.mockapi.io/product",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            // console.log(data);
            for(let product of data){
                console.log(product)
                document.writeln(`<h2>name: ${product.name} <br> price: ${product.price}</h2>`)
            }
        })
    </script>
</body>
</html>
