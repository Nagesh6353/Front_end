<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            text-align: center;
            background: lightcoral;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p id="para">Hello, World!</p>
    </div>

    <script>

        let paragraph = document.getElementById("para");

        paragraph.innerHTML = "JavaScript is fun!";

        paragraph.style.color = "blue";

    </script>

</body>
</html>
