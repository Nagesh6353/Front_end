<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2 style="text-align: center;">Background color will change after 5 seconds</h2>

    <script>

        setTimeout(() => {
            document.body.style.backgroundColor = "lightcoral"
        }, 5000);

    </script>

</body>

</html>
