<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // String
        let name = "Nagesh";

        // Number
        let age = 23;

        // Boolean
        let isStudent = true;

        // Null
        let address = null;

        // Undefined
        let phone;

        console.log("Name:", name);
        console.log("datatype:", typeof name);

        console.log("Age:", age);
        console.log("datatype:", typeof age);

        console.log("Student:", isStudent);
        console.log("datatype:", typeof isStudent)

        console.log("Address:", address);
        console.log("datatype:", typeof address);

        console.log("Phone", phone);
        console.log("datatype:", typeof phone);

    </script>

</body>

</html>
