<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control {
            width: 200px;
        }

        button {
            cursor: pointer;
            border-radius: 5px;
        }

        .box {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            text-align: center;
            background: lightcoral;
            border-radius: 20px;
        }

        .form-control {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <div class="box">
            <label class="text-dark fw-bold h4" for="">Enter Day Number:</label>
            <input class="form-control my-1" type="text" id="inp" placeholder="Enter Number Here" required>
            <button class="btn btn-success p-2 mt-2" onclick="DayCheck()">Check day of the week</button>
            <h3 class="text-dark mt-4" id="day"></h3>
        </div>

    </div>

    <script>
        function DayCheck() {
            let dayNumber = parseInt(document.getElementById("inp").value);
            let dayName = "";

            switch (dayNumber) {
                case 1:
                    dayName = "Monday";
                    break;
                case 2:
                    dayName = "Tuesday";
                    break;
                case 3:
                    dayName = "Wednesday";
                    break;
                case 4:
                    dayName = "Thursday";
                    break;
                case 5:
                    dayName = "Friday";
                    break;
                case 6:
                    dayName = "Saturday";
                    break;
                case 7:
                    dayName = "Sunday";
                    break;
                default:
                    dayName = "Invalid day number";
            }

            document.getElementById("day").innerHTML = `Day of The Week: ${dayName}`;
        }
    </script>


</body>

</html>
