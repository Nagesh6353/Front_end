<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            text-align: center;
            background: lightcoral;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2 id="h2"></h2>
    </div>

    <script>

        function calculateSum(a, b) {
            return a + b;

        }

        let result = calculateSum(49, 21);

        // console.log("Sum:", result);
        document.getElementById("h2").innerHTML = "Sum:" + result;

    </script>

</body>

</html>
