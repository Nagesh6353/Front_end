<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            text-align: center;
            background: lightcoral;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1 id="h1"></h1>
    </div>

    <script>

        function greetUser(name) {
            console.log("Hello, " + name + "!");
            document.getElementById("h1").innerHTML = "Hello, " + name + "!";
        }
        greetUser("Nagesh");
    </script>

</body>

</html>
