<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td><label for="">Enter your name:</label></td>
                <td><input type="text" placeholder="Enter Your Name" pattern="[A-Za-z]{3,8}" required></td>
            </tr>
            <tr>
                <td><label for="">Enter your email:</label></td>
                <td><input type="email" pattern="[a-z0-9./]+@+[a-z]+.+[a-z]{2,3}$" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td><label for="">Enter your phone number:</label></td>
                <td><input type="tel" placeholder="Enter Your Phone Number" maxlength="10" required></td>
            </tr>
            <tr>
                <td><label for="">Enter your password:</label></td>
                <td><input type="password" placeholder="Enter Your Password" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
