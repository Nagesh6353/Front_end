<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .profile-card {
            width: 400px;
            margin: 20px auto;
            text-align: center;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-img img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }

        .card-h2 {
            font-weight: bold;
            margin: 10px 0px;
        }

        .card-p {
            margin: 20px 0px;
        }

        .card-btn {
            background-color: #007bff;
            font-weight: bold;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="card-img">
            <img src="/CSS_Box_Model/profile-pic.png" width="100%" height="100%" alt="">
        </div>
        <h2 class="card-h2">Nagesh Kumavat</h2>
        <div class="card-content">
            <p class="card-p">Hello! I am a student who loves learning new things and exploring technology.</p>
            <button class="card-btn">Follow</button>
        </div>
    </div>
</body>

</html>
